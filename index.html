<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skillbar">
      <div class="bar">
        <div class="info">
          <span>HTML</span>
        </div>
        <div class="progress html"><span></span></div>
      </div>
      <div class="bar">
        <div class="info">
          <span>CSS</span>
        </div>
        <div class="progress css"><span></span></div>
      </div>
      <div class="bar">
        <div class="info">
          <span>PYTHON</span>
        </div>
        <div class="progress python"><span></span></div>
      </div>
      <div class="bar">
        <div class="info">
          <span>C</span>
        </div>
        <div class="progress c"><span></span></div>
      </div>
      <div class="bar">
        <div class="info">
          <span>C++</span>
        </div>
        <div class="progress cpp"><span></span></div>
      </div>
    </div>
  </body>
</html>
